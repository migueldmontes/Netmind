<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="examen_3.css">
    <link rel="icon" href="logoPizzeria.png">
    <title>Examen 3 - App Pizza Master</title>
</head>
<body>
    <div class="container">
       <header>
           <img class="logo" src="logoPizzeria.png" alt="Logotipo de la app Pizza Master">
       </header> 

       <main>
           <form>
            <div class="up_box">
                <p class="type_text">Escoge el tipo de pizza</p>
                <select class="type">
                    <option value="tipo"> Tipo </option>
                    <option value="margarita"> Margarita </option>
                    <option value="vegetal"> Vegetal </option>
                    <option value="carbonara"> Carbonara </option>
                    <option value="barbacoa"> Barbacoa </option>
                </select>
            </div class="size_box">
            <p class="size_text">Escoge el tamaño</p>
            <select class="size">
                <option value="tamaño"> Tamaño </option>
                <option value="pequeña"> Pequeña </option>
                <option value="mediana"> Mediana </option>
                <option value="grande"> Grande </option>
            </select>

            </div>
        
            <label class="text checkbox_text"> ¿Quieres que te la enviemos?</label>
            <input type="checkbox" class="checkbox">
            <label class="text checkbox_text">Codigo promocional</label>
            <input type="text" class="discount_input">
            <div>

            <input type="submit" class="button" value="HACER PEDIDO">

           </form>
       </main>

       <footer></footer>
    </div>
    
    <script src="examen_3.js"></script>
</body>
</html>
