<script>

// Ejercicio Voluntario

let input = Number(prompt("Cuantos numeros quieres ");
let a = 1;
let b = 0;
let c = 0;

for (i=0; i < input, i++ ) {
    
    if (i=0) {
        console.log("0, ");
        continue;
    }

    c = a + b; 
    console.log(c);
    a = b;
    b = c;
}





































</script>
