<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM 3 - Formulario JavaScript</title>
</head>
<body>
    <div class="container">
        <header></header>

        <main>
            <form>
                <fieldset><legend>Formulario JavaScript</legend>

                <input type="text" placeholder="Introduce tu nombre..." name="name">
                <input type="email" placeholder="Introduce tu email..." name="email">
                <input type="number" placeholder="Introduce tu telefono..." name="number">
                <input type="password" placeholder="Introduce tu contraseña..." name="password">
                <input type="password" placeholder="Repite tu contraseña..." name="password">
                
                <input type="submit" placeholder="Enviar..." name="submit">
              
            </form>
        </main>
    </div>
    
</body>
</html>
