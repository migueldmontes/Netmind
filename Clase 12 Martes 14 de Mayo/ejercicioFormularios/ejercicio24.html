<h1>Formulario HTML5 01</h1>
<h2>Formulario de registro</h2>
<form>
    <label name="name" for="name">Nombre</label>
    <input id="name" type="text" maxlength="50">

    <br>
    <br>

    <label name="surname" for="surname">Apellidos</label>
    <input id="surname" type="text" maxlength="50">

    <br>
    <br>

    <label name="genre" for="genre">Sexo:</label>
    <label name="man">Hombre</label>
    <input type="radio" value="man" id="genre" name="genre">
    <label name="genre">Mujer</label>
    <input type="radio" value="woman" id="genre" name="genre">
    
    <br>
    <br>

    <label name="email" for="email">Correo:</label>
    <input id="email" type="email">

    <br>
    <br>

    <input type="checkbox" name="info" id="info" value="yes">
    <label name="info" for="info">Deseo recibir informacion sobre novedades y ofertas</label>

    <br>
    <br>

    <input type="checkbox" name="legal" id="legal" value="yes">
    <label name="legal" for="legal">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos

    <br>
    <br>

    <input type="submit" value="Enviar">

</form>
